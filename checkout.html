<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/src/styling.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/Assets/reckittLogo_Small.svg">
    <script src="https://kit.fontawesome.com/de11364571.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/src/script.js"></script>
    <script type="text/javascript" src="/src/themeSwitchScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Reckitt - Your Basket</title>
</head>
<body onload="displayProductsInBasket()">
    <nav class="navbar navbar-expand-md fixed-top py-2">
        <div class="container-fluid">
            <div id="name">
                <a class="navbar-brand text-white mx-auto w-25" href="#">
                    <img src="/Assets/reckittLogo.svg" width="50%" style="float:left";>
                </a>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"> </span>
            </button>
            

            <div class="collapse navbar-collapse absolutecenter" id="navbarNav">
                <ul class="navbar-nav mx-auto ">
                    <!-- Home Nav -->
                    <li class="nav-item">
                        <a class="nav-link active m-2" href="/index.html" style="text-decoration: none;">
                            <i class="fa-solid fa-house" style="font-size: 30px;" id="navButton"></i>
                        </a>
                    </li> 
                    <!-- About Us Nav -->
                    <li class="nav-item">
                        <a class="nav-link active m-2" href="/about.html" style="text-decoration: none;">
                            <i class="fa-solid fa-circle-info" style="font-size: 30px;" id="navButton"></i>
                        </a>
                    </li>
                    <!-- Basket Option -->
                    <li class="nav-item">
                        <a class="nav-link active" href="/basket.html" style="text-decoration: none;">
                            <i class="fa-solid fa-basket-shopping mt-1 ms-2" style="font-size: 36px;" id="selectedButton"></i>
                        </a>
                    </li>
                </ul>
                <button type="button" class="btn p-1" onclick="toggleMode()" style="float: right"; id="btnSwitch">Dark Mode</button>
            </div>
            <div class="w-25" id="preSpacing">
                <pre class="text-white"></pre>
            </div>      
        </div>
    </nav>

    <!-- Container for Text -->
    <div class="container mt-5 pt-5">
        <h1 class="mt-3 text-center typewriter"> <b>Contact Me</b></h1>
        <form class="row g-3 mt-2">
            <input type="hidden" name="_next" value="/success.html">

            <div class="col-md-6">
                <div>
                    <label for="firstName">
                        First Name
                        <span class="required-asterisk">*</span>
                    </label>
                </div>
                
                
                
                <input type="text" class="form-control" name="First&nbsp;Name" id="firstName" required placeholder="John">
            </div>
            <div class="col-md-6">
                <div>
                    <label for="lastName">
                        Last Name
                        <span class="required-asterisk">*</span>
                    </label>
                </div>
                <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" required placeholder="Doe">
            </div>
            <br>
            <br>


            <div class="col-md-8">
                <div>
                    <label for="email">
                        Email
                        <span class="required-asterisk">*</span>
                    </label>
                </div>
                <input type="email" class="form-control" name="Email" id="email" required placeholder="johndoe@gmail.com">
            </div>
            <div class="col-md-4">
                <label for="phoneNumber" class="form-label mb-0">Phone Number</label>
                <input type="tel" class="form-control" name="Phone&nbsp;Number" id="phoneNumber" placeholder="(+44)">
            </div>


            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-info" id="submitButton">Submit</button>
            </div>
        </form>
        <br>
    </div>
</body>
</html>
